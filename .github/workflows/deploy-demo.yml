name: Deploy Demo

on:
  push:
    branches: [demo]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: sl-mar/windmar

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:demo
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:demo
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.DEMO_API_URL }}
            NEXT_PUBLIC_DEMO_MODE=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEMO_VPS_HOST }}
          username: ${{ secrets.DEMO_VPS_USER }}
          key: ${{ secrets.DEMO_VPS_SSH_KEY }}
          source: "docker-compose.demo.yml,Caddyfile,docker/init-db.sql"
          target: /opt/windmar-demo

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEMO_VPS_HOST }}
          username: ${{ secrets.DEMO_VPS_USER }}
          key: ${{ secrets.DEMO_VPS_SSH_KEY }}
          script: |
            cd /opt/windmar-demo
            echo "API_SECRET_KEY=${{ secrets.DEMO_API_SECRET }}" > .env

            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:demo
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:demo

            docker compose -f docker-compose.demo.yml down
            docker compose -f docker-compose.demo.yml up -d --force-recreate

            docker image prune -f

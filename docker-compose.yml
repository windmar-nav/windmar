version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: windmar-db
    environment:
      POSTGRES_USER: ${DB_USER:-windmar}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD env var required}
      POSTGRES_DB: ${DB_NAME:-windmar}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    # No external port — access via windmar-network only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-windmar}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - windmar-network
    restart: unless-stopped

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: windmar-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD env var required}
    volumes:
      - redis_data:/data
    # No external port — access via windmar-network only
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - windmar-network
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: windmar-api
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-windmar}:${DB_PASSWORD:?DB_PASSWORD env var required}@db:5432/${DB_NAME:-windmar}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:?REDIS_PASSWORD env var required}@redis:6379/0
      # API Configuration
      API_SECRET_KEY: ${API_SECRET_KEY:?API_SECRET_KEY env var required}
      API_KEY_HEADER: ${API_KEY_HEADER:-X-API-Key}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      # Authentication
      AUTH_ENABLED: ${AUTH_ENABLED:-true}
      # Application
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEMO_MODE: ${DEMO_MODE:?DEMO_MODE env var required (true/false)}
      # Copernicus Weather Data
      COPERNICUS_MOCK_MODE: ${COPERNICUS_MOCK_MODE:-false}
      CDSAPI_URL: ${CDSAPI_URL:-https://cds.climate.copernicus.eu/api}
      CDSAPI_KEY: ${CDSAPI_KEY:-}
      COPERNICUSMARINE_SERVICE_USERNAME: ${COPERNICUSMARINE_SERVICE_USERNAME:-}
      COPERNICUSMARINE_SERVICE_PASSWORD: ${COPERNICUSMARINE_SERVICE_PASSWORD:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - forecast_cache:/tmp/windmar_cache
      - tile_cache:/tmp/windmar_tiles
      - cartopy_cache:/home/windmar/.local/share/cartopy
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - windmar-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_DEMO_MODE: ${NEXT_PUBLIC_DEMO_MODE:-false}
    container_name: windmar-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://0.0.0.0:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - windmar-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  forecast_cache:
    driver: local
  tile_cache:
    driver: local
  cartopy_cache:
    driver: local

networks:
  windmar-network:
    driver: bridge
